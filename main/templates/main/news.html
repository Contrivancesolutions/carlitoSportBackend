{% extends "main/header.html" %}
{% block content %}
<div class="News">
	<h1>
		News
	</h1>
	<div class="articles">
		{% for article in object_list %}
		<article>
			<a href="{{ article.absolute_url }}">
				<h2>{{ article.title }}</h2>
				<p>
					<img src="{{ article.image_url }}">
					{{ article.preview }}
				</p>
			</a>
		</article>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
