{% extends 'main/header.html' %}
{% block content %}
<div class="loginFirstRight">
	<h1>Réinitialise ton mot de passe</h1>
	{% if messages %}
	{% for msg in messages %}
	<script>
		alert('{{ msg }}');
	</script>
	{% endfor %}
	{% endif %}
	<form id="emailEntry2" method="POST">
		{% csrf_token  %}
		<div>
			{{ form }}
		</div>
		<input type="submit" value="Réinitialiser mon mot de passe"><br>
	</form>
</div>
{% endblock %}
